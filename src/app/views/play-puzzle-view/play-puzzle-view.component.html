
<div class="pano" *ngIf="model$ | async as model">
  <app-streetview-panorama
    [apiKey]="apiKey"
    [panoramaOptions]="panoramaOptions"

  ></app-streetview-panorama>

  <div class="title">{{model.puzzle.data.title}} {{model | json}} </div>

  <div class="question">
    {{model.puzzle.data.question}}
    <button mat-fab matTooltip="Solve&nbsp;puzzle" (click) = "openDialog(model.puzzle)">
      <mat-icon aria-label="Solve puzzle">
        done
      </mat-icon>
    </button>
  </div>


  <button class="cancel" matTooltip="Back" routerLink="/" mat-icon-button>
    <mat-icon aria-label="Back">clear</mat-icon>
  </button>

</div>
