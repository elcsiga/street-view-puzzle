<div class="g-page-container">

  <h1>Sign in</h1>

  <p>
    <button mat-raised-button color="primary" (click)="loginWithGoogle()">Sign in with Google</button>
  </p>
  <p>
    <button mat-raised-button color="primary" (click)="loginWithFacebook()">Sign in with Facebook</button>
  </p>

  <p>
    Do you prefer separate accounts?
    <a mat-button routerLink="/login/email">Sign in with email and password</a>
  </p>

</div>
