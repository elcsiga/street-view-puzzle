<div class="main-container">

  <div>
    <app-header
      (menuClicked) = "sidenav.toggle()"
    ></app-header>
  </div>

  <div>
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav [mode]="'over'">
        <mat-nav-list>
          <a mat-list-item routerLink=".">First</a>
          <a mat-list-item routerLink=".">Second logn long long</a>
        </mat-nav-list>

      </mat-sidenav>

      <mat-sidenav-content>
        <div [@routerTransition]="getState(o)">
          <router-outlet #o="outlet"></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
