
<ul>
  <li *ngFor="let puzzle of puzzles | async"
    (click) = "startPuzzle(puzzle)">
      <img [src] = "getStaticImage(puzzle)" />
      <div class="bar">
        <div>
          <span class="title">
            {{puzzle.title}}
          </span>

          <span class="icon">
            <mat-icon>check_circle</mat-icon>
          </span>

        </div>
      </div>
  </li>
</ul>
